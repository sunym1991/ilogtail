version: '3.8'


services:
  doris:
    image: yagagagaga/doris-standalone:2.1.7
    container_name: doris
    hostname: doris
    ports:
      - "8030:8030"
      - "9030:9030"
      - "8040:8040"
    environment:
      - SKIP_CHECK_ULIMIT=true
    privileged: true
    shm_size: 2gb
    healthcheck:
      test: mysql -h 127.0.0.1 -P 9030 -u root -e "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 30
  
  init-test-env:
    image: mysql:8.0
    container_name: init-test-env
    depends_on:
      doris:
        condition: service_healthy
    volumes:
      - ./init.sh:/init.sh
    entrypoint: ["/bin/bash", "/init.sh"]
    restart: "no"
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/init_done"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s